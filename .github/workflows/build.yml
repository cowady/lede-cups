name: Build OpenWrt Packages (CUPS + AirPrint)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up build environment
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget

    - name: Clone OpenWrt Source
      run: |
        git clone --depth=1 https://git.openwrt.org/openwrt/openwrt.git
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Configure target
      run: |
        cd openwrt
        echo "CONFIG_TARGET_ath79=y" > .config
        echo "CONFIG_TARGET_ath79_nand=y" >> .config
        echo "CONFIG_TARGET_ath79_nand_DEVICE_wndr4300=y" >> .config

        echo "CONFIG_PACKAGE_cups=y" >> .config
        echo "CONFIG_PACKAGE_cups-filters=y" >> .config
        echo "CONFIG_PACKAGE_avahi-daemon=y" >> .config

        make defconfig

    - name: Download sources
      run: |
        cd openwrt
        make download -j$(nproc) || make download -j1 V=s

    - name: Build packages
      run: |
        cd openwrt
        make package/cups/compile -j$(nproc) V=s
        make package/cups-filters/compile -j$(nproc) V=s
        make package/avahi/compile -j$(nproc) V=s

    - name: Archive built .ipk
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-ipk-cups-airprint
        path: openwrt/bin/packages/mips_24kc/**/*.ipk
